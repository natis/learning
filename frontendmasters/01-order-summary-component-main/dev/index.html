<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Order Summary Compontent; first Frontend Masters challenge.">
	<link href="styles/main.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon-32x32.png">
	<title>Order Summary Component | Frontend Masters</title>
</head>
<body>
	<main class="order-card">
		<div class="hero">
			<img src="images/illustration-hero.svg" alt="An illustration of a person listening to audio using headphones">
		</div><!-- /hero -->
		<div class="card-content">
			<h1>Order Summary</h1>
			<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			<div class="plan-information">
				<dl class="plan-details">
					<dt>Annual Plan</dt>
					<dd>$59.99/year</dd>
				</dl><!-- /plan-details -->
				<a href="https://www.google.com">Change</a>
			</div><!-- /plan-information -->
			<button class="btn secondary full">Proceed to Payment</button>
			<p><a href="https://www.google.com" class="link-secondary">Cancel Order</a></p>
		</div><!-- /card-content -->
	</main><!-- /order-card -->
</body>
</html>
